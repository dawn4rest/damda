{% load static %}
{% block content %}
{% if request.session.emotion01 %}
<p class="host answer" name="posAnswers"></p>
{% else %}
<p class="host answer" name="negAnswers"></p>
{% endif %}

<p class="host">
  그렇군요, 당신은 그런 고민을 마음에 담아두고 있었군요.<br>
  이번엔 더 자유롭게 당신의 표정과 목소리로 저에게 알려주세요.
</p>
<p class="host">
  <span class="d-flex align-items-center">
    <img src="{% static '/img/icon_video.svg' %}" alt="">
    페이스담을 통해 당신의 표정을 알려주세요.<br>
    잠시 후, 페이스담이 시작됩니다.
  </span>
</p>
<p class="host">
  <span class="d-flex align-items-center">
    <img src="{% static '/img/icon_video.svg' %}" alt="">
    페이스담이 진행중입니다.
  </span>
</p>

<script>
  var type = $('.answer').attr('name');
  if (type === 'posAnswers') {
    var ranIndex = Math.floor(Math.random() * posAnswers.length);
    var posAnswers = posAnswers.filter(function (elem, idx) {
      if (idx === ranIndex) {
        $('.answer').text(elem);
        return false;
      } else {
        return true;
      }
    })
  } else {
    var ranIndex = Math.floor(Math.random() * negAnswers.length);
    var negAnswers = negAnswers.filter(function (elem, idx) {
      var elem = elem;

      if (idx === ranIndex) {
        $('.answer').text(elem);
        $('.answer').removeClass('answer');
        return false;
      } else {
        return true;
      }
    })
  }

  $('.article-body').css('background-color', 'rgb({{ request.session.red }},{{ request.session.green }},{{ request.session.blue }})');
  setTimeout(function () {
    $('.modal-loading').css('display', 'flex');
  }, 5000);
</script>
{% endblock content %}
