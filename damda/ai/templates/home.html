{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Damda</title>

  <!--hangul font -->
  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

  <!--Bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  {% load static %}
  <!--Static CSS-->
  <link href={% static "css/main.css" %} rel="stylesheet">
  <link href={% static "css/style.css" %} rel="stylesheet">

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
</head>

<body>
  <section id="main" class="d-flex justify-content-center align-items-center"
    style="background-color: rgba({{ request.session.red }}, {{ request.session.green }}, {{ request.session.blue }}, 0.25);">

    <article class="d-flex justify-content-between align-items-center flex-column">
      <div class="article-header">
        <div class="btn-wrap | d-flex mb-3">
          <button class="btn-red"></button>
          <button class="btn-green"></button>
          <button class="btn-blue"></button>
        </div>
        <div class="user-wrap | d-flex mb-2">
          <img class="ms-1 me-3" src="{% static '/img/thumb_user.png' %}" alt="">
          <p>유영훈</p>
        </div>
      </div>

      <div class="article-body">
        {% block content %}

        {% endblock content %}
      </div>

      <div class="article-footer">
        {% block form %}

        {% endblock form %}
      </div>
    </article>
  </section>

  <script src={% static "js/script.js" %} type="text/javascript"></script>
</body>

</html>
