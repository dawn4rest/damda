{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/e07e05631b.js" crossorigin="anonymous"></script>

  {% load static %}
  <!--Static CSS-->
  <link href={% static "css/main.css" %} rel="stylesheet">
  <link href={% static "css/style.css" %} rel="stylesheet">

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--hangul font -->
  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!--InputMask-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.72/jquery.inputmask.min.js"
    integrity="sha512-bKHU5tA5dh8vLY41w0BhcI8BPxAHa0KtlwtTp9x6Nr0Lc4PNq6gosomj/wfyUhkCtZggibIgfG6NkuCUZrFv/w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Typed Js-->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  {% load static %}
  <!-- Static JS-->

  <title>{% block title %}Damda{% endblock title %}</title>
</head>
<section id="main" class="d-flex justify-content-center align-items-center">
  <a class="logo" href="{% url 'ai:index' %}"><img src="{% static '/img/title_intro_sub.svg' %}" alt=""></a>
  <article id="default" class="d-flex justify-content-center align-items-center flex-column text-center">
    {% block content %}

    {% endblock content %}
  </article>
</section>

<script src={% static "js/script.js" %} type="text/javascript"></script>

{% block customJS %}

{% endblock customJS %}

</body>

</html>
