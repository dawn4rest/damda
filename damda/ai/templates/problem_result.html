{% load static %}
{% block content %}
<p class="guest">
  {{ request.session.problem }}
</p>
<p class="host">
  그렇군요, 당신은 그런 고민을 마음에 담아두고 있었군요.<br>
  이번엔 그 고민에 대해 어떻게 생각하는지 당신의 표정과 목소리로 알려주세요.
</p>
<p class="host">
  <span class="d-flex align-items-center">
    <img class="btn-modal" src="{% static '/img/icon_video.svg' %}" alt="">
    페이스담을 통해 당신의 표정을 알려주세요.<br>
    잠시 후, 페이스담이 시작됩니다.
  </span>
</p>
<p class="host acitve hidden">
  <span class="d-flex align-items-center">
    <img src="{% static '/img/icon_video.svg' %}" alt="">
    페이스담이 진행중입니다.
  </span>
</p>

<div class="modal-loading">
  <div class="spinner-box">
    <div class="circle-border">
      <div class="circle-core"></div>
    </div>
  </div>
</div>

<script>
  $('textarea').val('');

  $('.btn-modal').on('click', function () {
    $('.modal-loading').css('display', 'flex');
    $('p.hidden').removeClass('hidden');
    $(".article-body").animate({
      scrollTop: $('.article-body').get(0).scrollHeight
    }, 500);

    setTimeout(function () {
      $('.modal-loading').fadeOut(500);
      $('.modal').modal('show');
    }, 5000);
  });
</script>
{% endblock content %}
